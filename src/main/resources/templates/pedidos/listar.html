<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relat√≥rio de Pedidos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --green-dark: #14532d;
            --green-brand: #16a34a;
            --green-light: #dcfce7;
            --green-subtle: #f0fdf4;
            --text-dark: #064e3b;
        }

        body {
            background-color: #f7fee7;
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
        }

        .page-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(22, 163, 74, 0.1);
        }

        .table-custom {
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .table-custom thead th {
            border: none;
            color: #65a30d;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1.2px;
            padding-bottom: 10px;
        }

        .table-custom tbody tr {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.2s ease;
            border-radius: 12px;
        }

        .table-custom tbody tr:hover {
            transform: translateY(-2px);
            background-color: var(--green-subtle); /* Fica verdinho no hover */
            box-shadow: 0 10px 15px -3px rgba(22, 163, 74, 0.1);
        }

        .table-custom td {
            border: none;
            padding: 24px;
            vertical-align: middle;
        }

        .table-custom td:first-child { border-top-left-radius: 16px; border-bottom-left-radius: 16px; }
        .table-custom td:last-child { border-top-right-radius: 16px; border-bottom-right-radius: 16px; }

        .badge-price {
            background-color: var(--green-light);
            color: var(--green-dark);
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .badge-item {
            background-color: white;
            color: #57534e; /* Cinza pedra */
            border: 1px solid #e7e5e4;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
        }

        .avatar-circle {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--green-brand) 0%, var(--green-dark) 100%);
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(22, 163, 74, 0.3);
        }
    </style>
</head>
<body>

<div class="page-header sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="bg-success bg-opacity-10 text-success rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 48px; height: 48px;">
                <i class="bi bi-basket2-fill fs-4"></i>
            </div>
            <div>
                <h4 class="mb-0 fw-bold" style="color: var(--green-dark);">Pedidos</h4>
                <small class="text-muted">Monitoramento em Tempo Real</small>
            </div>
        </div>
        <a href="/" class="btn btn-outline-success rounded-pill px-4 fw-bold" style="border-width: 2px;">
            <i class="bi bi-arrow-left me-2"></i>Voltar
        </a>
    </div>
</div>

<div class="container pb-5">

    <table class="table table-custom">
        <thead>
        <tr>
            <th class="ps-4">ID</th>
            <th>Cliente</th>
            <th>Data</th>
            <th>Valor Total</th>
            <th>Itens do Pedido</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td class="ps-4 text-muted fw-bold font-monospace" th:text="'#' + ${pedido.id}">#1</td>

            <td>
                <div class="d-flex align-items-center">
                    <div class="rounded-circle d-flex justify-content-center align-items-center me-3 avatar-circle">
                        <span th:text="${#strings.substring(pedido.cliente.nome,0,1)}">A</span>
                    </div>
                    <div>
                        <span class="d-block fw-bold text-dark" th:text="${pedido.cliente.nome}">Nome</span>
                        <small class="text-muted" style="font-size: 0.75rem;">Cliente Verificado</small>
                    </div>
                </div>
            </td>

            <td>
                <div class="d-flex align-items-center text-secondary">
                    <i class="bi bi-calendar4-week me-2 text-success opacity-50"></i>
                    <div class="d-flex flex-column">
                        <span class="fw-bold" style="font-size: 0.9rem;" th:text="${#dates.format(pedido.data, 'dd/MM/yyyy')}">Data</span>
                        <small style="font-size: 0.75rem;" th:text="${#dates.format(pedido.data, 'HH:mm') + 'h'}">Hora</small>
                    </div>
                </div>
            </td>

            <td>
                <span class="badge-price shadow-sm">
                    <span th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorTotal, 1, 'POINT', 2, 'COMMA')}">0,00</span>
                </span>
            </td>

            <td width="35%">
                <div class="d-flex flex-wrap gap-2">
                    <span th:each="item : ${pedido.itens}" class="badge badge-item">
                        <i class="bi bi-check-circle-fill text-success me-2" style="font-size: 0.7em;"></i>
                        <span th:text="${item.nome}">Item</span>
                    </span>
                </div>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(pedidos)}">
            <td colspan="5" class="text-center py-5">
                <div class="opacity-50">
                    <i class="bi bi-tree fs-1 text-success"></i>
                    <p class="mt-3 fw-bold text-success">Tudo calmo por aqui...</p>
                    <small class="text-muted">Nenhum pedido realizado hoje.</small>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-5 text-muted" th:if="${!#lists.isEmpty(pedidos)}">
        <small><i class="bi bi-leaf-fill text-success me-1"></i> Sistema Green Dog &copy; 2024</small>
    </div>
</div>

</body>
</html>
