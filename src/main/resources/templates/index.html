<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Green Dog | Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --green-dark: #14532d;
            --green-brand: #16a34a;
            --green-light: #dcfce7;
            --green-subtle: #f0fdf4;
            --text-dark: #064e3b;
        }

        body {
            background-color: #f7fee7;
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
        }

        .glass-card {
            background: white;
            border-radius: 24px;
            border: 1px solid rgba(22, 163, 74, 0.1);
            box-shadow: 0 20px 40px rgba(20, 83, 45, 0.05);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .bg-gradient-nature {
            background: linear-gradient(135deg, var(--green-dark) 0%, var(--green-brand) 100%);
            color: white;
        }

        .btn-custom {
            border-radius: 14px;
            padding: 16px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-leaf {
            background-color: var(--green-light);
            color: var(--green-dark);
            border: 1px solid transparent;
        }
        .btn-leaf:hover {
            background-color: #bbf7d0;
            color: #052e16;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.15);
        }

        .btn-tech {
            background-color: var(--green-dark);
            color: white;
        }
        .btn-tech:hover {
            background-color: var(--green-brand);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.25);
        }

        .glass-card:hover .bi-shop-window {
            transform: scale(1.1);
            transition: transform 0.3s ease;
            display: inline-block;
        }
    </style>
</head>
<body class="container py-5">

<div class="row justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-7 col-lg-5">

        <div class="glass-card text-center">
            <div class="card-header bg-gradient-nature py-5 border-0">
                <i class="bi bi-shop-window" style="font-size: 3.5rem; opacity: 0.95;"></i>
                <h2 class="mt-3 fw-bold letter-spacing-1">Green Dog</h2>
                <p class="mb-0 opacity-75 fw-light">Sabor Vegano & Gest√£o Inteligente</p>
            </div>

            <div class="card-body p-5">
                <h6 class="fw-bold text-uppercase text-muted mb-4" style="font-size: 0.75rem; letter-spacing: 2px;">Painel de Controle</h6>

                <div class="d-grid gap-3">
                    <a href="/pedidos" class="btn btn-custom btn-leaf text-start">
                        <div class="d-flex align-items-center">
                            <div class="bg-white rounded-circle p-2 me-3 d-flex shadow-sm">
                                <i class="bi bi-file-earmark-bar-graph fs-5 text-success"></i>
                            </div>
                            <div>
                                <div class="small opacity-75 text-uppercase" style="font-size: 0.7rem;">Administrativo</div>
                                <span>Ver Pedidos</span>
                            </div>
                        </div>
                    </a>

                    <a href="/rest/pedido/novo/1/1,2" target="_blank" class="btn btn-custom btn-tech text-start">
                        <div class="d-flex align-items-center">
                            <div class="bg-white bg-opacity-10 rounded-circle p-2 me-3 d-flex">
                                <i class="bi bi-lightning-charge-fill fs-5 text-warning"></i> </div>
                            <div>
                                <div class="small opacity-75 text-uppercase" style="font-size: 0.7rem;">Dev Mode</div>
                                <span>Gerar Pedido API</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
